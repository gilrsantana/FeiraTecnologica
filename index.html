<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon-->
    <!-- <link rel="icon" type="image/x-icon" href="./img/favicon2.png" /> -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- GoogleFonts-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
        asp-append-version="true">

        <!-- Html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" 
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="index.js" type="module"> </script>
    <title>Semana Tecnologica</title>
</head>

<body>
    <h1 class="bg-warning text-center">Semana Tecnologica</h1>
    <div id='blockchain' class="container col-sm-12 col-md-11 col-lg-10 col-xl-9 col-xxl-7">
        <br>
        
        <button id="btnConnect" class="btn btn-primary">Conectar</button>
        <br>
        <div class="identificacao mt-3">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-wallet-fill"></i></span>
                <input type="text" id="txtAddress" class="form-control" placeholder="Carteira" aria-label="Nome"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" id="txtNome" class="form-control" placeholder="Nome" aria-label="Nome"
                    aria-describedby="basic-addon1" disabled>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-building-fill"></i></span>
                <input type="text" id="txtMatricula" class="form-control" placeholder="MatrÃ­cula" aria-label="Nome"
                    aria-describedby="basic-addon1" disabled>
            </div>
        </div>

        <hr class="mb-5 mt-5">

        <button class="btn btn-primary" id="btnPdf">Gerar Certificado</button>
        

        <div id="certificado" class="">

        </div>

        <br><br>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Toastr -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>

</html>
